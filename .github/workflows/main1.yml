name: Push to GitHubDemo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone GitHubDemo repo
        run: |
          git clone git@github.com:Paras-Ahuja/GitHubDemo.git target-repo

      - name: Copy files and push
        run: |
          rsync -av --exclude='.git' ./ target-repo/
          cd target-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-sync from Test repo" || echo "No changes to commit"
          git push origin main
